[fprime]
project_root: .
framework_path: ./fprime
library_locations: ./fprime-zephyr:./fprime-baremetal
config_directory: ./config
deployment_cookiecutter: https://github.com/ethancheez/fprime-zephyr-deployment-cookiecutter.git

default_toolchain: zephyr

default_cmake_options:  FPRIME_ENABLE_FRAMEWORK_UTS=OFF
                        FPRIME_ENABLE_AUTOCODER_UTS=OFF
                        FPRIME_PLATFORM=Zephyr

[environment]
ZEPHYR_BASE=/fprime-zephyr-reference/zephyr
